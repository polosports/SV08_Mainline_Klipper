        G1 Y360 X324
        G1 Y360 X345
    {% endfor %}
    G1 Z5
    G1 Z0.2
    {% for wipes in range(5) %}
        G1 Y360 X324
        G1 Y357 X326
        G1 Y360 X326
        G1 Y357 X328
        G1 Y360 X330
        G1 Y357 X332
        G1 Y360 X334
        G1 Y357 X336
        G1 Y360 X338
        G1 Y357 X340
    {% endfor %}
    M400
    M117 Clean Finish
    M107 
